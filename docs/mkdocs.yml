site_name:        GoogleDrive.jl
repo_url:         https://github.com/tejasvaidhyadev/GoogleDrive.jl
site_description: Automate GoogleDrive Download in DataDeps
site_author:      tejasvaidhyadev <iamtejasvaidhya@gmail.com>

theme: readthedocs

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - mdx_math

docs_dir: 'build'

pages:
  - Home: index.md

